{% extends "index.html" %}

{% block page-content %}
    <h2 class="title">{{ note.title }}</h2>
    
    <form method="post">
    {% csrf_token %}

        Are you sure you want to delete this note?
        <div class="action-bar">
            <input type="submit" value="Yes" class="btn" id="delete-btn"/>
            <a class="btn" id="delete-btn" href="{% url 'note-detail' note.pk %}">No</a>
        </div>
    </form>
{% endblock %}
